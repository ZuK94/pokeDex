<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pokemon-container">
      <div id="pokemon-selector" class="pokemon-selector">
        <select class="form-select" aria-label="multiple select example">
          <option>choose a pokemon</option>
        </select>
      </div>
      <div id="pokemon-details" class="pokemon-details">
        <div class="card">
          <img
            src="./media/pokedex_logo_white.png"
            style="background-color: rgb(51, 36, 36)"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h4 class="card-title justify">welcome to ZUKs PokeDex</h4>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h5 style="font-weight: 550">abilities</h5>
            </li>

            <li class="list-group-item">
              <h5 style="font-weight: 550">type</h5>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
